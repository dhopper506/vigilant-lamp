name: GitHub Actions Demo

on: 
  push:
    branches: ["main"]
    paths:
      - "!.github/*"
      
  pull_request:
    branches: ["main"]
    
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  
  schedule:
    - cron: "15 6 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - id: output
        shell: bash
        run: |
          echo ${{ github.event_name }}
          echo $GITHUB_REF
          tree
  
  Test:
    needs: [build]
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - id: echo
        shell: bash
        run: |
          echo Testing...
        
  Load-Test:
    needs: [build]
    runs-on: ubuntu-latest
    environment: Load-Test
    steps:
      - id: echo
        shell: bash
        run: |
          echo Testing...

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
